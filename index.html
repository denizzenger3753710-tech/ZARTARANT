<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ZARTARANT - BELA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Arial Black', sans-serif; }
        #bela-text { position: absolute; top: 20px; width: 100%; text-align: center; color: #ff4655; font-size: 50px; text-shadow: 0 0 15px #ff0000; z-index: 10; pointer-events: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border: 2px solid #0f0; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        
        /* HİLE PANELİ */
        #h-panel {
            position: absolute; top: 100px; left: 20px; width: 220px;
            background: rgba(0,0,0,0.9); border: 2px solid #ff4655;
            color: white; padding: 15px; display: none; z-index: 1000;
        }
        /* MARKET */
        #m-panel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: rgba(15,25,35,0.95); border: 2px solid #00ffff;
            color: white; padding: 20px; display: none; z-index: 1100;
        }
        .opt { padding: 10px; margin: 5px; background: #222; cursor: pointer; text-align: center; border: 1px solid #444; }
        .opt:hover { background: #ff4655; }
        #start-btn { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: #00ffff; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>

    <div id="start-btn">ZARTARANT BAŞLAT (TIKLA)</div>
    <div id="bela-text">BELA</div>

    <div id="h-panel">
        <h3 style="color:#ff4655;text-align:center">HACK MENU</h3>
        <div class="opt" onclick="applySkin('PRIME')">ASİL SKIN</div>
        <div class="opt" onclick="applySkin('ELDERFLAME')">EJDER SKIN</div>
        <div class="opt" onclick="toggleCheat('esp')">ESP: <span id="s-esp">KAPALI</span></div>
        <div class="opt" onclick="toggleCheat('aim')">AIMBOT: <span id="s-aim">KAPALI</span></div>
        <p style="font-size:10px;color:gray">Kapatmak için INSERT</p>
    </div>

    <div id="m-panel">
        <h3 style="color:#00ffff;text-align:center">MARKET (B)</h3>
        <div class="opt" onclick="buy('VANDAL')">VANDAL (2900)</div>
        <div class="opt" onclick="buy('SHERIFF')">SHERIFF (800)</div>
        <p style="font-size:10px;color:gray">Kapatmak için B</p>
    </div>

    <div id="crosshair"></div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        let cheats = { esp: false, aim: false }, enemies = [], walls = [], keys = {};
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- AYDINLATMA (KARANLIK OLMASIN DİYE) ---
        const amb = new THREE.AmbientLight(0xffffff, 1); scene.add(amb);
        const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5, 10, 5); scene.add(sun);

        // --- HARİTA ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x111111}));
        floor.rotation.x = -Math.PI/2; scene.add(floor);

        function addW(w,h,d,x,z) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), new THREE.MeshStandardMaterial({color: 0x444444}));
            m.position.set(x, h/2, z); scene.add(m); walls.push(m);
        }
        addW(40, 10, 2, 0, -20); // Mid Duvar
        addW(2, 10, 40, -15, 0); // Yan Duvar

        // --- SİLAH ---
        const gun = new THREE.Group();
        const gBody = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.8), new THREE.MeshStandardMaterial({color: 0x000000}));
        const gGlow = new THREE.Mesh(new THREE.BoxGeometry(0.16, 0.05, 0.3), new THREE.MeshStandardMaterial({color: 0xff0000, emissive: 0xff0000}));
        gGlow.position.set(0, 0.1, -0.2); gun.add(gBody, gGlow);
        gun.position.set(0.4, -0.4, -0.6); camera.add(gun); scene.add(camera);

        // --- BAŞLATMA VE KONTROL ---
        document.getElementById('start-btn').onclick = () => { document.body.requestPointerLock(); };
        document.addEventListener('pointerlockchange', () => { 
            document.getElementById('start-btn').style.display = document.pointerLockElement ? 'none' : 'flex';
        });

        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x - e.movementY * 0.002));
            }
        });

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'Insert') {
                const p = document.getElementById('h-panel');
                p.style.display = p.style.display === 'none' ? 'block' : 'none';
                if(p.style.display === 'block') document.exitPointerLock();
            }
            if(e.code === 'KeyB') {
                const p = document.getElementById('m-panel');
                p.style.display = p.style.display === 'none' ? 'block' : 'none';
                if(p.style.display === 'block') document.exitPointerLock();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        // --- HİLE FONKSİYONLARI ---
        window.applySkin = (s) => {
            if(s === 'PRIME') { gBody.material.color.setHex(0xd4af37); gGlow.material.emissive.setHex(0x00ffff); }
            if(s === 'ELDERFLAME') { gBody.material.color.setHex(0x550000); gGlow.material.emissive.setHex(0xffaa00); }
        };
        window.buy = (gunName) => { document.getElementById('m-panel').style.display = 'none'; document.body.requestPointerLock(); };
        window.toggleCheat = (t) => {
            cheats[t] = !cheats[t];
            document.getElementById('s-'+t).innerText = cheats[t] ? 'AÇIK' : 'KAPALI';
            if(t === 'esp') enemies.forEach(e => e.children[1].material.opacity = cheats.esp ? 1 : 0);
        };

        // --- BOT SİSTEMİ ---
        function spawn() {
            const g = new THREE.Group();
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.4), new THREE.MeshStandardMaterial({color: 0xff4655}));
            const skel = new THREE.LineSegments(
                new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0.8,0), new THREE.Vector3(0,-0.8,0)]), 
                new THREE.LineBasicMaterial({color: 0xff0000, depthTest: false, transparent: true, opacity: 0})
            );
            skel.renderOrder = 999; g.add(b, skel);
            g.position.set((Math.random()-0.5)*30, 0.8, -10 - Math.random()*10);
            scene.add(g); enemies.push(g);
        }
        for(let i=0; i<5; i++) spawn();

        // --- ANA DÖNGÜ ---
        function animate() {
            requestAnimationFrame(animate);
            if(document.pointerLockElement) {
                const speed = 0.15;
                const forward = new THREE.Vector3(); camera.getWorldDirection(forward); forward.y = 0; forward.normalize();
                const right = new THREE.Vector3().crossVectors(forward, camera.up).negate();

                if(keys['KeyW']) camera.position.add(forward.clone().multiplyScalar(speed));
                if(keys['KeyS']) camera.position.add(forward.clone().multiplyScalar(-speed));
                if(keys['KeyA']) camera.position.add(right.clone().multiplyScalar(-speed));
                if(keys['KeyD']) camera.position.add(right.clone().multiplyScalar(speed));
                camera.position.y = 1.6;

                if(cheats.aim && enemies.length > 0) camera.lookAt(enemies[0].position.x, 1.8, enemies[0].position.z);
                enemies.forEach(b => { b.lookAt(camera.position.x, 0.8, camera.position.z); b.translateZ(0.01); });
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('mousedown', () => {
            if(!document.pointerLockElement) return;
            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(enemies, true);
            if(hits.length > 0) {
                let t = hits[0].object.parent;
                scene.remove(t); enemies.splice(enemies.indexOf(t),1); spawn();
            }
        });
    </script>
</body>
</html>
