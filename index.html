<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Valorant JS - No Wallbang</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050a14; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            border: 2px solid #00ffcc; transform: translate(-50%, -50%); pointer-events: none; z-index: 50;
        }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; color: white; }
        #b-market {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; background: rgba(15, 25, 35, 0.98); border: 2px solid #ff4655;
            display: none; padding: 20px; z-index: 100; pointer-events: auto; color: white;
        }
        .weapon-card { padding: 12px; background: #222; margin: 8px 0; border: 1px solid #444; cursor: pointer; display: flex; justify-content: space-between; }
        .weapon-card:hover { border-color: #00ffcc; background: #2a2a2a; }
        #bela-text {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; color: #ff4655; font-weight: bold; opacity: 0; transition: 0.1s;
        }
        .hp-box { position: absolute; bottom: 30px; left: 50px; border-left: 5px solid #00ffcc; padding-left: 10px; }
        #score-tab { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 24px; font-weight: bold; background: rgba(0,0,0,0.4); padding: 5px 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="b-market">
        <h2 style="color: #ff4655; text-align: center;">MARKET</h2>
        <div class="weapon-card" onclick="buy('VANDAL', 25, 160, 40)"><span>VANDAL</span><span>2900</span></div>
        <div class="weapon-card" onclick="buy('PHANTOM', 25, 140, 35)"><span>PHANTOM</span><span>2900</span></div>
        <div class="weapon-card" onclick="buy('SHERIFF', 6, 159, 55)"><span>SHERIFF</span><span>800</span></div>
    </div>

    <div id="bela-text">BELA</div>
    <div id="score-tab">SKOR: <span id="score">0</span> / 12</div>
    <div id="crosshair"></div>
    
    <div id="hud">
        <div class="hp-box"><div style="font-size: 12px; color: #00ffcc;">HP</div><div style="font-size: 40px; font-weight: bold;" id="hp-val">100</div></div>
        <div style="position: absolute; bottom: 30px; right: 50px; text-align: right;">
            <div id="gun-name" style="color:#ff4655; font-weight:bold;">PHANTOM</div>
            <div style="font-size: 50px; font-weight:bold;" id="ammo-val">25</div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let score = 0, ammo = 25, hp = 100, sensitivity = 0.002;
        let weaponStats = { head: 160, body: 40 };
        const enemies = [], wallMeshes = [], collisionBoxes = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(f, d, v) {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = 'square'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x546e7a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ'; 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // --- ASCENT MAP ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0x444444}));
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        function createSolidWall(w, h, d, x, z, col=0x888888) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: col}));
            m.position.set(x, h/2, z);
            scene.add(m);
            wallMeshes.push(m); // Mermi kontrolü için mesh listesi
            collisionBoxes.push(new THREE.Box3().setFromObject(m)); // Oyuncu hareketi için kutular
        }

        createSolidWall(60, 15, 2, 0, -40); // Arka Mid
        createSolidWall(2, 15, 80, -20, 0); // Market Duvarı
        createSolidWall(2, 15, 80, 20, 0);  // Pizza Duvarı
        createSolidWall(15, 8, 2, 0, -15, 0x333333); // Mid Kemer
        createSolidWall(4, 8, 4, 10, -10, 0x00ffcc); // Radjanit Kutusu
        createSolidWall(6, 6, 6, -10, -25, 0x555555); // Generator

        // --- BOTLAR ---
        function spawnEnemy() {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.4, 0.4), new THREE.MeshStandardMaterial({color: 0xff4655}));
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            head.position.y = 0.95;
            const gun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.7), new THREE.MeshStandardMaterial({color: 0x000000}));
            gun.position.set(0.4, 0.2, -0.4);
            group.add(body, head, gun);
            group.position.set((Math.random()-0.5)*30, 0.9, -30 - Math.random()*10);
            group.userData = { hp: 100, lastShot: Date.now(), headObj: head, bodyObj: body };
            scene.add(group);
            enemies.push(group);
        }
        for(let i=0; i<5; i++) spawnEnemy();

        const playerGun = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.7), new THREE.MeshStandardMaterial({color: 0x111111}));
        playerGun.position.set(0.4, -0.3, -0.6);
        camera.add(playerGun);
        scene.add(camera);

        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyB') toggleMarket();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function toggleMarket() {
            const m = document.getElementById('b-market');
            const isOpen = m.style.display === 'block';
            m.style.display = isOpen ? 'none' : 'block';
            if(!isOpen) document.exitPointerLock(); else document.body.requestPointerLock();
        }

        window.buy = (n, a, h, b) => {
            ammo = a; weaponStats.head = h; weaponStats.body = b;
            document.getElementById('gun-name').innerText = n;
            document.getElementById('ammo-val').innerText = a;
            toggleMarket();
        };

        // OYUNCU ÇARPIŞMA KONTROLÜ
        function checkCollision(newPos) {
            const playerBox = new THREE.Box3().setFromCenterAndSize(newPos, new THREE.Vector3(1, 2, 1));
            for(let box of collisionBoxes) {
                if(playerBox.intersectsBox(box)) return true;
            }
            return false;
        }

        // --- MERMİ ÇARPIŞMA KONTROLÜ (DUVAR ARKASI ENGELİ) ---
        document.addEventListener('mousedown', () => {
            if(document.pointerLockElement && ammo > 0) {
                ammo--; document.getElementById('ammo-val').innerText = ammo;
                playSound(160, 0.1, 0.05);

                const ray = new THREE.Raycaster();
                ray.setFromCamera(new THREE.Vector2(0,0), camera);

                // Hem duvarları hem düşmanları kontrol et
                const targets = [...enemies, ...wallMeshes];
                const hits = ray.intersectObjects(targets, true);

                if(hits.length > 0) {
                    const firstHit = hits[0].object;

                    // Eğer ilk çarptığı şey bir duvar ise (wallMeshes içindeyse)
                    if(wallMeshes.includes(firstHit)) {
                        console.log("Duvara çarptı!");
                        return; // Botlara hasar vermeden çık
                    }

                    // Eğer ilk çarptığı şey bir botun parçası ise
                    let botPart = firstHit;
                    let bot = botPart.parent;
                    
                    if (bot && enemies.includes(bot)) {
                        let damage = (botPart === bot.userData.headObj) ? weaponStats.head : weaponStats.body;
                        bot.userData.hp -= damage;
                        if(botPart === bot.userData.headObj) playSound(800, 0.1, 0.15); 

                        if(bot.userData.hp <= 0) {
                            score++; document.getElementById('score').innerText = score;
                            scene.remove(bot);
                            enemies.splice(enemies.indexOf(bot), 1);
                            spawnEnemy();
                            if(score % 5 === 0) {
                                const bt = document.getElementById('bela-text');
                                bt.style.opacity = "1"; setTimeout(()=>bt.style.opacity="0", 1000);
                            }
                        }
                    }
                }
            }
        });

        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement) {
                camera.rotation.y -= e.movementX * sensitivity;
                let tx = camera.rotation.x - e.movementY * sensitivity;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, tx));
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if(document.pointerLockElement) {
                const speed = 0.15;
                let nextPos = camera.position.clone();
                let dir = new THREE.Vector3();
                camera.getWorldDirection(dir);
                
                if(keys['KeyW']) nextPos.add(dir.clone().multiplyScalar(speed));
                if(keys['KeyS']) nextPos.add(dir.clone().multiplyScalar(-speed));
                
                if(!checkCollision(nextPos)) {
                    camera.position.x = nextPos.x;
                    camera.position.z = nextPos.z;
                }
                camera.position.y = 1.6;

                enemies.forEach(b => {
                    b.lookAt(camera.position.x, 0.9, camera.position.z);
                    b.translateZ(0.025);
                    if(Date.now() - b.userData.lastShot > 2500) {
                        hp -= 4;
                        document.getElementById('hp-val').innerText = hp;
                        playSound(100, 0.1, 0.02);
                        b.userData.lastShot = Date.now();
                    }
                });
                if(hp <= 0) { alert("Game Over! Skor: " + score); location.reload(); }
            }
            renderer.render(scene, camera);
        }
        document.body.addEventListener('click', () => { if(document.getElementById('b-market').style.display !== 'block') document.body.requestPointerLock(); });
        animate();
    </script>
</body>
</html>
