<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Valorant JS - Ascent Ace</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050a14; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            border: 2px solid #00ffcc; transform: translate(-50%, -50%); pointer-events: none; z-index: 50;
        }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; color: white; }
        
        /* SKOR TABLOSU */
        #score-board {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 25, 35, 0.8); padding: 10px 30px; border-bottom: 3px solid #ff4655;
            font-size: 24px; font-weight: bold; display: flex; gap: 20px;
        }

        /* BELA YAZISI */
        #bela-text {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; color: #ff4655; font-weight: bold; opacity: 0;
            text-shadow: 0 0 20px rgba(255, 70, 85, 0.8); transition: 0.2s;
        }

        .hp-box { position: absolute; bottom: 30px; left: 50px; border-left: 4px solid #00ffcc; padding-left: 10px; }
        #settings { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 10px; color: white; pointer-events: auto; }
        input[type="number"] { width: 40px; background: #111; color: #00ffcc; border: 1px solid #444; }
    </style>
</head>
<body>

    <div id="bela-text">BELA</div>

    <div id="score-board">
        <span style="color: #00ffcc;">SEN: <span id="my-score">0</span></span>
        <span style="color: #555;">|</span>
        <span style="color: #ff4655;">HEDEF: 12</span>
    </div>

    <div id="settings">SENS: <input type="number" id="sensInput" step="0.1" value="1.0"></div>
    <div id="crosshair"></div>
    
    <div id="hud">
        <div class="hp-box"><div style="font-size: 40px; font-weight: bold;" id="hp-val">100</div></div>
        <div style="position: absolute; bottom: 30px; right: 50px; text-align: right;">
            <div style="color:#ff4655; font-weight:bold;">VANDAL</div>
            <div style="font-size: 50px; font-weight:bold;">25</div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let score = 0, currentRoundKills = 0, sensitivity = 0.002;
        const enemies = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- SESLER ---
        function playSound(f, d, v) {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'square'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        // --- SAHNE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x384a5c);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ'; // YAMUKLUK FİX

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));

        // --- ASCENT MID MAP ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x444444}));
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        function createStructure(w, h, d, x, z, color=0x888888) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color}));
            m.position.set(x, h/2, z);
            scene.add(m);
        }
        // Ascent Mimarisi
        createStructure(40, 15, 2, 0, -25); // Mid Main Duvar
        createStructure(2, 15, 50, -20, 0); // Market Duvarı
        createStructure(2, 15, 50, 20, 0);  // Mid Sağ Duvar
        createStructure(5, 5, 5, 10, -10, 0x00ffcc); // Yeşil Kutu
        createStructure(10, 10, 2, 0, -20, 0x555555); // Kemer Yapısı

        // --- 5 RAKİP SİSTEMİ ---
        function spawnEnemy(id) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.9, 1.8, 0.4), new THREE.MeshStandardMaterial({color: 0xff4655}));
            const gun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.7), new THREE.MeshStandardMaterial({color: 0x000000}));
            gun.position.set(0.4, 0.2, -0.4);
            group.add(body, gun);
            group.position.set((Math.random()-0.5)*30, 0.9, -10 - Math.random()*10);
            group.userData = { id, lastShot: Date.now() };
            scene.add(group);
            enemies.push(group);
        }
        for(let i=0; i<5; i++) spawnEnemy(i);

        // --- OYUNCU ---
        const playerGun = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.7), new THREE.MeshStandardMaterial({color: 0x111111}));
        playerGun.position.set(0.4, -0.3, -0.6);
        camera.add(playerGun);
        scene.add(camera);

        // --- KONTROLLER ---
        const sInp = document.getElementById('sensInput');
        sInp.addEventListener('input', () => { sensitivity = 0.002 * sInp.value; });

        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement) {
                camera.rotation.y -= e.movementX * sensitivity;
                let tx = camera.rotation.x - e.movementY * sensitivity;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, tx));
            }
        });

        document.addEventListener('mousedown', () => {
            if(document.pointerLockElement && score < 12) {
                playSound(150, 0.1, 0.05); // Ateş sesi
                
                const ray = new THREE.Raycaster();
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = ray.intersectObjects(enemies, true);
                
                if(hits.length > 0) {
                    let b = hits[0].object.parent;
                    scene.remove(b);
                    enemies.splice(enemies.indexOf(b), 1);
                    
                    score++;
                    currentRoundKills++;
                    document.getElementById('my-score').innerText = score;
                    playSound(800, 0.1, 0.1); // Kilink sesi

                    // EĞER 5 KİŞİ ÖLDÜYSE (ACE / BELA)
                    if(currentRoundKills >= 5) {
                        showBela();
                        currentRoundKills = 0;
                        // Hepsini Yeniden Doğur
                        for(let i=0; i<5; i++) spawnEnemy(i);
                    } else if (enemies.length === 0) {
                        // Güvenlik için: Düşman kalmadıysa ama ACE olmadıysa (nadir)
                         for(let i=0; i<5; i++) spawnEnemy(i);
                    }

                    if(score >= 12) {
                        alert("MAÇ BİTTİ! ASCENT FATİHİ OLDUN.");
                        location.reload();
                    }
                }
            }
        });

        function showBela() {
            const bt = document.getElementById('bela-text');
            bt.style.opacity = "1";
            playSound(200, 0.5, 0.2); // Bela bas sesi
            setTimeout(() => bt.style.opacity = "0", 1500);
        }

        let keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if(document.pointerLockElement) {
                const speed = 0.15;
                if(keys['KeyW']) camera.translateZ(-speed);
                if(keys['KeyS']) camera.translateZ(speed);
                if(keys['KeyA']) camera.translateX(-speed);
                if(keys['KeyD']) camera.translateX(speed);
                camera.position.y = 1.6;

                enemies.forEach(b => {
                    b.lookAt(camera.position.x, 0.9, camera.position.z);
                });
            }
            renderer.render(scene, camera);
        }
        document.body.addEventListener('click', () => document.body.requestPointerLock());
        animate();
    </script>
</body>
</html>
