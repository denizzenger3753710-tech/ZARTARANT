<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Valorant JS - Poligon</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0b141a; font-family: 'Segoe UI', sans-serif; }
        
        /* TEMİZ VALORANT ARAYÜZÜ */
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 8px; height: 8px;
            border: 2px solid #00ffcc; transform: translate(-50%, -50%); pointer-events: none;
        }
        
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; color: white; }
        
        .ammo-box { position: absolute; bottom: 40px; right: 60px; text-align: right; }
        .ammo-box h1 { font-size: 60px; margin: 0; font-weight: bold; letter-spacing: -2px; }
        
        #settings { 
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); 
            padding: 15px; border-radius: 4px; color: white; pointer-events: auto; border: 1px solid #333;
        }

        #start-screen {
            position: absolute; width: 100%; height: 100%; background: #0b141a;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100;
        }
        .btn { padding: 15px 40px; background: #ff4655; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startGame()">
        <h1 style="letter-spacing: 5px;">POLİGON</h1>
        <button class="btn">GİRİŞ YAP</button>
    </div>

    <div id="settings">
        HASSASİYET: <br>
        <input type="range" id="sens" min="0.1" max="4.0" step="0.1" value="1.0">
    </div>

    <div id="crosshair"></div>
    
    <div id="hud">
        <div class="ammo-box">
            <div style="color: #ff4655; font-weight: bold;">PHANTOM</div>
            <h1><span id="ammo-count">25</span></h1>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let ammo = 25;
        let sensitivity = 0.002;
        const enemies = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- SES SİSTEMİ (KESİN ÇÖZÜM) ---
        function playShootSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- SAHNE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2b2b2b); // Poligon grisi
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ZEMİN VE AYDINLATMA
        scene.add(new THREE.GridHelper(100, 50, 0x444444, 0x222222));
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // --- BOTLAR ---
        function spawnBot() {
            const geo = new THREE.BoxGeometry(1, 2, 0.5);
            const mat = new THREE.MeshPhongMaterial({ color: 0x00ffcc }); // Sage Yeşili Botlar
            const bot = new THREE.Mesh(geo, mat);
            bot.position.set((Math.random()-0.5)*20, 1, -Math.random()*20 - 5);
            scene.add(bot);
            enemies.push(bot);
        }
        for(let i=0; i<5; i++) spawnBot();

        // --- SİLAH MODELİ (ELDE DURUŞ) ---
        const gun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.6), new THREE.MeshPhongMaterial({color: 0x111111}));
        gun.position.set(0.35, -0.25, -0.5);
        camera.add(gun);
        scene.add(camera);

        // --- MOUSE KONTROLLERİ (SIFIR HATA) ---
        window.startGame = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.body.requestPointerLock();
        };

        document.getElementById('sens').addEventListener('input', (e) => {
            sensitivity = 0.002 * parseFloat(e.target.value);
        });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement) {
                // Kamera rotasyonunu doğrudan mouse hareketine bağla
                camera.rotation.y -= e.movementX * sensitivity;
                // X ekseni (yukarı-aşağı) limitli
                let targetX = camera.rotation.x - e.movementY * sensitivity;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, targetX));
                
                // Z eksenini (yamulmayı) her seferinde sıfırla kanka
                camera.rotation.z = 0;
            }
        });

        // --- ATEŞ ETME ---
        document.addEventListener('mousedown', () => {
            if (document.pointerLockElement && ammo > 0) {
                ammo--;
                document.getElementById('ammo-count').innerText = ammo;
                playShootSound();

                const ray = new THREE.Raycaster();
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = ray.intersectObjects(enemies);
                if (hits.length > 0) {
                    const hitBot = hits[0].object;
                    hitBot.position.set((Math.random()-0.5)*20, 1, -Math.random()*20 - 5);
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (document.pointerLockElement) {
                const speed = 0.12;
                // Basit hareket (W-A-S-D)
                if (keys['KeyW']) camera.translateZ(-speed);
                if (keys['KeyS']) camera.translateZ(speed);
                if (keys['KeyA']) camera.translateX(-speed);
                if (keys['KeyD']) camera.translateX(speed);
                camera.position.y = 1.6;
            }
            renderer.render(scene, camera);
        }

        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyR') { ammo = 25; document.getElementById('ammo-count').innerText = ammo; }
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        animate();
    </script>
</body>
</html>
