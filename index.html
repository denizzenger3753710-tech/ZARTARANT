<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ZARTARANT v7.0 - BELA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        #bela-overlay { position: absolute; top: 30%; width: 100%; text-align: center; color: #ff4655; font-size: 100px; text-shadow: 0 0 30px #ff0000; z-index: 2000; display: none; pointer-events: none; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        #crosshair { position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; border: 2px solid #0f0; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        
        /* HACK PANEL */
        #h-panel {
            position: absolute; top: 100px; left: 20px; width: 250px;
            background: rgba(10,10,20,0.95); border: 3px solid #ff4655;
            color: white; padding: 20px; display: none; z-index: 3000; box-shadow: 0 0 20px #ff4655;
        }
        .opt { padding: 12px; margin: 8px 0; background: #1a1a1a; cursor: pointer; text-align: center; border: 1px solid #444; transition: 0.3s; }
        .opt:hover { background: #ff4655; border-color: #fff; }

        #hud { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 50px; color: white; pointer-events: none; font-size: 20px; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: #ff4655; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; cursor: pointer; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="font-size: 60px;">ZARTARANT v7.0</h1>
        <p>BAŞLATMAK İÇİN TIKLA</p>
        <p style="font-size: 14px; color: #555;">(W,A,S,D: Hareket | INSERT: Panel | Sol Click: Ateş)</p>
    </div>

    <div id="bela-overlay">BELA</div>

    <div id="h-panel">
        <h2 style="text-align:center; color:#ff4655; margin-top:0;">ZARTARANT</h2>
        <div class="opt" onclick="applySkin('PRIME')">ASİL SKIN HACK</div>
        <div class="opt" onclick="applySkin('ELDERFLAME')">EJDER SKIN HACK</div>
        <hr>
        <div class="opt" onclick="toggleCheat('esp')">SKELETON ESP: <span id="s-esp">KAPALI</span></div>
        <div class="opt" onclick="toggleCheat('aim')">AIMBOT: <span id="s-aim">KAPALI</span></div>
    </div>

    <div id="crosshair"></div>
    <div id="hud">
        <div>KILL: <span id="kill-count">0</span></div>
        <div style="color: #ff4655;">ZARTARANT BELA EDITION</div>
    </div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        let cheats = { esp: false, aim: false }, enemies = [], walls = [], keys = {}, kills = 0;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(f, d, v, type='square') {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(5,10,5); scene.add(light);

        // --- ZEMİN ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0x151515}));
        floor.rotation.x = -Math.PI/2; scene.add(floor);

        // --- SİLAH ---
        const gun = new THREE.Group();
        const gBody = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.18, 0.7), new THREE.MeshStandardMaterial({color: 0x222}));
        const gGlow = new THREE.Mesh(new THREE.BoxGeometry(0.13, 0.04, 0.4), new THREE.MeshStandardMaterial({color: 0xff4655, emissive: 0xff4655}));
        gGlow.position.set(0, 0.08, -0.1); gun.add(gBody, gGlow);
        gun.position.set(0.4, -0.3, -0.6); camera.add(gun); scene.add(camera);

        // --- PANEL KONTROLÜ ---
        const startScreen = document.getElementById('start-screen');
        startScreen.onclick = () => { document.body.requestPointerLock(); audioCtx.resume(); };

        document.addEventListener('pointerlockchange', () => {
            const isLocked = document.pointerLockElement === document.body;
            startScreen.style.display = isLocked ? 'none' : 'flex';
            if(!isLocked) keys = {}; 
        });

        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x - e.movementY * 0.002));
            }
        });

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'Insert') {
                const p = document.getElementById('h-panel');
                p.style.display = p.style.display === 'none' ? 'block' : 'none';
                if(p.style.display === 'block') document.exitPointerLock();
                else document.body.requestPointerLock();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        // --- HİLELER ---
        window.applySkin = (s) => {
            if(s === 'PRIME') { gBody.material.color.setHex(0xd4af37); gGlow.material.emissive.setHex(0x00ffff); }
            if(s === 'ELDERFLAME') { gBody.material.color.setHex(0x550000); gGlow.material.emissive.setHex(0xffaa00); }
            playSound(400, 0.2, 0.1);
        };

        window.toggleCheat = (t) => {
            cheats[t] = !cheats[t];
            document.getElementById('s-'+t).innerText = cheats[t] ? 'AÇIK' : 'KAPALI';
            if(t === 'esp') enemies.forEach(e => e.userData.skel.material.opacity = cheats.esp ? 1 : 0);
        };

        // --- BOTLAR ---
        function spawn() {
            const g = new THREE.Group();
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.4), new THREE.MeshStandardMaterial({color: 0xff4655}));
            const skel = new THREE.LineSegments(
                new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0.8,0), new THREE.Vector3(0,-0.8,0)]), 
                new THREE.LineBasicMaterial({color: 0x00ff00, depthTest: false, transparent: true, opacity: cheats.esp ? 1 : 0})
            );
            skel.renderOrder = 999; g.add(b, skel);
            g.userData = { hp: 100, skel: skel };
            g.position.set((Math.random()-0.5)*40, 0.8, -10 - Math.random()*20);
            scene.add(g); enemies.push(g);
        }
        for(let i=0; i<6; i++) spawn();

        // --- OYUN DÖNGÜSÜ ---
        function animate() {
            requestAnimationFrame(animate);
            if(document.pointerLockElement) {
                const speed = 0.15;
                const forward = new THREE.Vector3(); camera.getWorldDirection(forward); forward.y = 0; forward.normalize();
                const right = new THREE.Vector3().crossVectors(forward, camera.up).negate();

                if(keys['KeyW']) camera.position.add(forward.clone().multiplyScalar(speed));
                if(keys['KeyS']) camera.position.add(forward.clone().multiplyScalar(-speed));
                if(keys['KeyA']) camera.position.add(right.clone().multiplyScalar(-speed));
                if(keys['KeyD']) camera.position.add(right.clone().multiplyScalar(speed));
                camera.position.y = 1.6;

                if(cheats.aim && enemies.length > 0) camera.lookAt(enemies[0].position.x, 1.8, enemies[0].position.z);
                enemies.forEach(e => { e.lookAt(camera.position.x, 0.8, camera.position.z); e.translateZ(0.01); });
            }
            renderer.render(scene, camera);
        }
        animate();

        // --- ATEŞ & BELA SİSTEMİ ---
        window.addEventListener('mousedown', () => {
            if(!document.pointerLockElement) return;
            playSound(120, 0.1, 0.1, 'sawtooth'); // Silah sesi

            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(enemies, true);

            if(hits.length > 0) {
                let t = hits[0].object.parent;
                scene.remove(t);
                enemies.splice(enemies.indexOf(t), 1);
                spawn();
                
                kills++;
                document.getElementById('kill-count').innerText = kills;
                playSound(800, 0.1, 0.2, 'sine'); // Kill sesi

                if(kills % 5 === 0) {
                    const overlay = document.getElementById('bela-overlay');
                    overlay.style.display = 'block';
                    playSound(200, 0.5, 0.3, 'square');
                    setTimeout(() => { overlay.style.display = 'none'; }, 5000);
                }
            }
        });
    </script>
</body>
</html>
